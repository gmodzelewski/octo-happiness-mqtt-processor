apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "app.defaultLabels" . | indent 4 }}
    component: {{ include "app.fullname" . }}-service
  name: {{ include "app.fullname" . }}-service
spec:
  ports:
  - name: http-main
    port: 8080
    targetPort: http-main
  - name: https-main
    port: 8443
    targetPort: http-main
  - name: artemis
    port: 5672
    targetPort: artemis
  selector:
    {{- include "app.matchLabels" . | indent 4 }}